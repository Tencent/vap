arm_container:
  image: gcc:latest

check_task:
  check_script:
  - wget https://github.com/Kitware/CMake/releases/download/v3.20.2/cmake-3.20.2.tar.gz
  - tar xfz cmake-3.20.2.tar.gz
  - cd cmake-3.20.2
  - ./configure
  - make cmake ctest -j4
  - cd ..
  - mkdir build
  - cd build
  - ../cmake-3.20.2/bin/cmake .. -DJSON_FastTests=ON
  - make -j4
  - cd tests
  - ../../cmake-3.20.2/bin/ctest -j4

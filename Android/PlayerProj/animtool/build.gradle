apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "7"
targetCompatibility = "7"
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}
repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.tencent.qgame.playerproj.animtool.Main'
        )
    }
}